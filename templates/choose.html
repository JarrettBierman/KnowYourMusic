{% extends 'base.html' %}

{% block head %} 

{% endblock %}
<!--  -->

{% block body %} 
<div class="content">
    <h1>PlaylistBattle</h1>
    <h2>Hello {{name}}</h2>
    <p>This is a game to test how well you know your music</p>
    <p>All data is provided by Spotify</p>
    <p>Choose one of your Spotify Playlists to begin</p>
        <form action="/game/{{access_token}}/none/{{seed}}/0/0/0" method="POST">
            <select class="select-css" name="action" id="playlists">
                {% for pl in playlists %}
                <option value="{{pl.id}}" id="{{pl.name}}">{{pl.name}}</option>
                {% endfor %}
            </select>
            <br>
            <input id="goButton" type="submit" value="Go!" class="button">
        </form>
        <br>
        <form action="/sign_out">
            <button id="signOutButton" class="button">Sign Out</button>
        </form>
</div>
{% endblock %}
